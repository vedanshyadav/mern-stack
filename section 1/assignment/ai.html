<!DOCTYPE html>
<html>
<head>
	<title>Movie</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		.container {
			width: 80%;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.movie-poster {
			width: 200px;
			height: 300px;
			margin: 20px;
			border-radius: 10px;
		}
		.movie-info {
			margin-left: 20px;
		}
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Movie Ticket Booking</h1>
		<img src="movie-poster.jpg" alt="Movie Poster" class="movie-poster">
		<div class="movie-info">
			<h2>Movie Title: Avengers Endgame</h2>
			<p>Genre: Action, Adventure, Sci-Fi</p>
			<p>Release Date: April 26, 2019</p>
			<p>Duration: 3h 1m</p>
		</div>
		<form>
			<label for="showtime">Select Showtime:</label>
			<select id="showtime" name="showtime">
				<option value="10:00 AM">10:00 AM</option>
				<option value="1:00 PM">1:00 PM</option>
				<option value="4:00 PM">4:00 PM</option>
				<option value="7:00 PM">7:00 PM</option>
				<option value="10:00 PM">10:00 PM</option>
			</select>
			<br><br>
			<label for="seats">Select Number of Seats:</label>
			<input type="number" id="seats" name="seats" min="1" max="10">
			<br><br>
			<button class="button">Book Tickets</button>
		</form>
	</div>
</body>
</html>
